<div class="row product-row">
  <div class="col-4"><img src="{{product.url}}"></div>
  <div class="col-4"><span>{{product.name}}</span><span>{{product.price | currency:'USD':true}}</span><div>{{product.description}}</div></div>
  <div class="col-4">
    <div class="form-group row">
      <div class="col-2">
        <input class="form-control" type="number" value="0" id="example-number-input">
      </div>
      <label for="example-number-input" class="col-10 col-form-label" role="button" class="small btn btn-info" (click)="addToCart(product)">{{counter | async}}Add To Cart</label>
    </div>
  </div>
</div>
