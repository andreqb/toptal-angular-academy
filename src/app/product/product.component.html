<div class="row product-row">
  <div class="col-4"><img src="{{product.url}}"></div>
  <div class="col-4">

    <span><a  [routerLink]="['/edit-product', product.id]">{{product.name}}</a></span><span>{{product.price | currency:'USD':true}}</span>
    <div>{{product.description}}</div>
  </div>
  <div class="col-4">
    <div class="form-group row">
      <div class="row">
        <div class="col-11"> 
          <label for="example-number-input" class="col-10 col-form-label" role="button" class="small btn btn-info" (click)="addToCart(product)">Add To Cart</label>
        </div>
        <div class="col-1">
          <i class="fa fa-trash" (click)="open(content)" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Remove Product</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Are You Sure?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-warning" (click)="d('Close click')">Cancel</button>
    <button type="button" class="btn btn-outline-dark" (click)="c(product)">Delete</button>
  </div>
</ng-template>
