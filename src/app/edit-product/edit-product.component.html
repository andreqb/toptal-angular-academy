<form #editProductForm="ngForm" (ngSubmit)="updateProduct(editProductForm)">

          <h4>{{this.componentTitle}}</h4>
          <div class="form-group">
            <label for="name">Name</label>
              <input [ngModel]="product.name" id="name" name="name" class="form-control" type="text" value="">
          </div>

          <div class="form-group">
            <label for="description">Description</label>
              <textarea [ngModel]="product.description" name="description" class="form-control" cols="30" rows="10"></textarea>
          </div>

          <div class="form-group">
            <label for="name">Price</label>
              <input [ngModel]="product.price" name="price" class="form-control" type="text" value="">
          </div>

  <button class="btn btn-success">
  <i class="fa fa-2x" aria-hidden="true">Save</i>
</button>
</form>
